<h1>Todos</h1>
<div>

  <input type="text" name="todo" id="todo" #t value="">
  <button (click)="addTodo(t)" *ngIf="!currentTodoIndex">Add</button>
  <button (click)="updateTodo(t)" *ngIf="currentTodoIndex">Update</button>

  <ul>
    <app-todo *ngFor="let todo of todos; let i = index;" [task]="todo" [index]="i" (edit)="editTodo($event)" (delete)="deleteTodo($event)"></app-todo>
  </ul>

</div>
